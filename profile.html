<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/css user information.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="shortcut icon"
    href="img/WhatsApp Image 2024-10-05 at 22.14.21_3245af43.jpg"
    type="your-favicon.ico" class="imglogo">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="home.html"><img src="img/WhatsApp Image 2024-10-05 at 22.14.21_3245af43.jpg" alt="" srcset="" class="logo"></a>
            <h1>الملف الشخصي</h1>
            <p>تفاصيل حسابك المسجلة</p>
            <a href="home.html"><button id="home" class="home-btn">Home</button></a>
        </div>

        <div id="spinner">
            <div class="loader"></div>
        </div>
        <div class="table-contanir">
            <table class="profile-table">
                <thead>
                    <tr>
                        <th>البيانات</th>
                        <th>التفصيل</th>
                        <th>التعديل</th> <!-- عمود جديد لأيقونات التحرير -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>الاسم الكامل:</td>
                        <td id="name">غير متوفر</td>
                        <td><i class="fas fa-edit edit-icon" data-field="name"></i></td>
                    </tr>

                    <tr>
                        <td>البريد الإلكتروني:</td>
                        <td id="email" style="  word-break: break-all;">غير متوفر</td>
                        <td><i class="fas fa-edit edit-icon" data-field="email"></i></td>
                    </tr>
                    <tr>
                        <td>رقم التلفون:</td>
                        <td id="phone_number">غير متوفر</td>
                        <td><i class="fas fa-edit edit-icon" data-field="phone_number"></i></td>
                    </tr>
                    <tr>
                        <td>User Name:</td>
                        <td id="username">غير متوفر</td>
                    </tr>
                    <tr>
                        <td>رقم التسجيل الضريبي:</td>
                        <td id="registrationNumber">غير متوفر</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <a href="" id="deleteAccount"><button class="delete-btn">حذف الحساب</button></a>
    </div>

</body>
<script src="js/js user information.js"></script>
</html>
