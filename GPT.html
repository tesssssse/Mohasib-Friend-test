<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاسب فريند - المساعد الذكي</title>
  <link rel="shortcut icon" href="img/WhatsApp Image 2024-10-05 at 22.14.21_3245af43.jpg" type="your-favicon.ico"
        class="imglogo">
  <!-- استيراد Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- استيراد Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- خطوط Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  >
  
  <!-- استيراد ملف CSS الخاص بنا -->
  <link rel="stylesheet" href="css/css GPT.css">
</head>
<body>
  <div class="app-container">
    <!-- شريط التطبيق العلوي -->
    <header class="app-header">
      <div class="brand">
        <a href="home.html">
            <img src="img/WhatsApp Image 2024-10-05 at 22.14.21_3245af43.jpg" alt="" srcset="" class="brand-icon">
        </a>
        <a href="home.html"><h1 class="brand-name" >Mohasib Friend</h1></a>

      </div>
      <div class="top-actions">
        <a href="home.html">
          <i class="fas fa-home"></i>
        </a>
        
      </div>
    </header>

    <!-- واجهة المحادثة -->
    <div class="chat-interface">
      <!-- رأس المحادثة -->
      <div class="chat-topbar">
        <div class="assistant-info">
          <div class="assistant-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="assistant-status">
            <h2>المساعد الذكي</h2>
            <span class="status-indicator">متصل الآن</span>
          </div>
        </div>
        
      </div>

      <!-- منطقة الرسائل -->
      <div id="chatBox" class="messages-area">
        <div class="welcome-card">
          <div class="welcome-graphic">
            <i class="fas fa-robot"></i>
          </div>
          <h3 class="welcome-title">مرحبًا بك في المساعد الذكي</h3>
          <p class="welcome-text">
            أنا هنا للإجابة على استفساراتك المحاسبية ومساعدتك في إدارة حساباتك المالية.
            يمكنك البدء بطرح أي سؤال!
          </p>
        </div>
        <!-- الرسائل ستُضاف ديناميكيًا هنا -->
      </div>

      <!-- منطقة إدخال الرسائل -->
      <div class="message-composer">
        <div class="composer-container">
          <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="اكتب رسالتك هنا..."
          />
          <button id="sendButton" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- مؤشر التحميل -->
  <div id="loadingIndicator" class="loading-overlay">
    <div class="spinner">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
  </div>

  <!-- مكتبات JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- كود JavaScript الخاص بالتشغيل -->
  <script src="js/js GPT.js"></script>
</body>
</html>
